<!DOCTYPE html>
<html>
<head><title>Assignments</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h2>Current Room Assignments</h2>
    <table>
        <tr><th>Student ID</th><th>Name</th><th>Building</th><th>Room</th></tr>
        {% for a in assignments %}
        <tr><td>{{ a[0] }}</td><td>{{ a[1] }}</td><td>{{ a[2] }}</td><td>{{ a[3] }}</td></tr>
        {% endfor %}
    </table>
    <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
