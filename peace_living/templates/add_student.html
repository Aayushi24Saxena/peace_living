<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Add New Student</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Name" required><br>
            <label><input type="checkbox" name="ac"> Wants AC</label><br>
            <label><input type="checkbox" name="dining"> Wants Dining</label><br>
            <label><input type="checkbox" name="kitchen"> Wants Kitchen</label><br>
            <label><input type="checkbox" name="private"> Wants Private Bathroom</label><br>
            <button type="submit" class="btn">Add Student</button>
        </form>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
