<!DOCTYPE html>
<html>
<head><title>Building Report</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h2>Building Usage Summary</h2>
    <table>
        <tr><th>Building</th><th>Total Rooms</th><th>Total Bedrooms</th><th>Rooms Available</th><th>Bedrooms Available</th></tr>
        {% for row in report %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td><td>{{ row[4] }}</td></tr>
        {% endfor %}
    </table>
    <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
