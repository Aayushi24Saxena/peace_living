<!DOCTYPE html>
<html>
<head><title>Rooms</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h2>All Rooms</h2>
    <table>
        <tr><th>Building</th><th>Room Number</th><th>Bedrooms</th></tr>
        {% for r in rooms %}
        <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td></tr>
        {% endfor %}
    </table>
    <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
