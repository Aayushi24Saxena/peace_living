<!DOCTYPE html>
<html>
<head><title>Advanced Query</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
    <h2>Advanced Student Matching</h2>
    <table>
        <tr><th>Student</th><th>Building</th><th>Room</th><th>Bedrooms</th></tr>
        {% for row in results %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td></tr>
        {% endfor %}
    </table>
    <a href="/" class="btn">Back to Home</a>
</div>
</body>
</html>
